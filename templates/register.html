<script>

$(document).ready(function(){

    $("#email").keyup(function() {

        if ($(this).val() != 'default') {

            var br = $('#email').val();



            $.ajax({
                type: 'POST',
                url: "/checkemail1",
                data: { em: br },

                success: function(response) {
                response=response.replace('"',"").replace('"',"")
                document.getElementById("e").innerHTML=response



                }
            });
        }

    });
       $("#username").keyup(function() {

        if ($(this).val() != 'default') {

            var br = $('#username').val();



            $.ajax({
                type: 'POST',
                url: "/checkusername",
                data: { un: br },

                success: function(response) {
                response=response.replace('"',"").replace('"',"")
                document.getElementById("u").innerHTML=response



                }
            });
        }

    });
    </script>
